<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="info-container">
        <div class="left">
            <div class="current-condition-img"></div>
            <div>
                <p id="current-condition-text"></p>
            </div>
        </div>
        <div class="middle">
            <div class="temperature-toggle-div"></div>
            <div>
                <h1 id="current-temperature"></h1>
            </div>
            <div>
                <p id="location"></p>
            </div>
            <div>
                <p id="current-time"></p>
            </div>
            <div>
                <p id="feelslike-current"></p>
            </div>
        </div>
        <div class="right">
            <div>
                <p id="current-wind"></p>
            </div>
            <div>
                <p id="current-uv"></p>
            </div>
            <div>
                <p id="current-humidity"></p>
            </div>
            <div class="searchbar-div">
                <input id="search-city" type="search">
            </div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div class="daily">
        <div class="text">
            <h3 id="daily-weather">7-Day Forecast</h3>
        </div>
        <div class="daily-weather">
            <div class="dayofweek"></div>
            <div class="temperature-hi-lo"></div>
            <div class="condition-daily"></div>
        </div>
        <div class="daily-weather">
            <div class="dayofweek"></div>
            <div class="temperature-hi-lo"></div>
            <div class="condition-daily"></div>
        </div>
        <div class="daily-weather">
            <div class="dayofweek"></div>
            <div class="temperature-hi-lo"></div>
            <div class="condition-daily"></div>
        </div>
        <div class="daily-weather">
            <div class="dayofweek"></div>
            <div class="temperature-hi-lo"></div>
            <div class="condition-daily"></div>
        </div>
        <div class="daily-weather">
            <div class="dayofweek"></div>
            <div class="temperature-hi-lo"></div>
            <div class="condition-daily"></div>
        </div>
        <div class="daily-weather">
            <div class="dayofweek"></div>
            <div class="temperature-hi-lo"></div>
            <div class="condition-daily"></div>
        </div>
        <div class="daily-weather">
            <div class="dayofweek"></div>
            <div class="temperature-hi-lo"></div>
            <div class="condition-daily"></div>
        </div>
    </div>
    <div class="hourly">
        <div class="text-controls">
            <h3 id="hourly-weather">Hourly weather</h3>
            <div class="navigation">
                <div class="arrow">
                    <img src="assets/menu-left.svg" alt="left-arrow">
                </div>
                <div class="circles">
                    <span class="navcircle" id="1"></span>
                    <span class="navcircle" id="2"></span>
                    <span class="navcircle" id="3"></span>
                    <span class="navcircle" id="4"></span>
                </div>
                <div class="arrow">
                    <img src="assets/menu-right.svg" alt="right-arrow">
                </div>
            </div>
        </div>
        <div class="image" id="page-1">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
        </div>
        <div class="image" id="page-2">
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>
            <p>11</p>
            <p>12</p>
        </div>
        <div class="image" id="page-3">
            <p>13</p>
            <p>14</p>
            <p>15</p>
            <p>16</p>
            <p>17</p>
            <p>18</p>
        </div>
        <div class="image" id="page-4">
            <p>19</p>
            <p>20</p>
            <p>21</p>
            <p>22</p>
            <p>23</p>
            <p>24</p>
        </div>
    </div>
    <script type="module" src="./main.mjs"></script>
</body>
</html>

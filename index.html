<body>
    <div class="info-container">
        <div class="left">
            <div class="current-condition-img"></div>
            <div>
                <p id="current-condition-text"></p>
            </div>
        </div>
        <div class="middle">
            <div class="temperature-toggle-div">
                <input id="toggle-switch" type="checkbox">
                <p>Display temperature in Farenheit</p>
            </div>
            <div>
                <h1 class="c" id="current-temperature-c">C</h1>
                <h1 class="f" id="current-temperature-f">F</h1>
            </div>
            <div>
                <p id="location"></p>
            </div>
            <div>

            <div>

                <p class="f" id="feelslike-current-f">F</p>
            </div>
        </div>
        <div class="right">
            <div>
                <p id="current-wind"></p>
            </div>
            <div>
                <p id="current-uv"></p>
            </div>
            <div>
                <p id="current-humidity"></p>
            </div>
            <div class="searchbar-div">
                <form id="enter-city">
                    <input id="search-city" type="search">
                    <input id="submit-city" type="submit">
                </form>
            </div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
